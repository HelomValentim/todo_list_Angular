<div class="test" *ngFor="let item of myList">
<mat-card class="example-card notification {{ item.color }}" >
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-subtitle>{{ item.date }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div class="texto">
            <p>
                {{ item.text }}
            </p>
        </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="button is-info btn" (click)="getEdit(item.id)">EDITAR</button>
      <button mat-button class="button is-danger btn" (click)="removeList(item.id)">EXCLUIR</button>
    </mat-card-actions>
  </mat-card>
