<div class="test" *ngFor="let item of data">
<mat-card class="example-card notification {{ backColor[getNumber()] }}" >
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-subtitle>{{ item.date }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div class="texto">
            <p>
                {{ item.text }}
            </p>
        </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="button is-info btn" (click)="getEdit(item.id)">EDITAR</button>
      <button mat-button class="button is-danger btn">EXCLUIR</button>
    </mat-card-actions>
  </mat-card>
